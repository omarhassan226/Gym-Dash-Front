<!-- Modal Toggle Button -->
<button
  (click)="openModal()"
  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
>
  Add User
</button>

<!-- Main Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  (click)="closeModalOnBackdrop($event)"
>
  <!-- Modal Content -->
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative"
    (click)="stopPropagation($event)"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 focus:outline-none"
    >
      &times;
    </button>

    <!-- Modal Header -->
    <h2 class="text-2xl font-bold mb-4 text-center">Add User</h2>

    <!-- Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Name
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <p
          *ngIf="
            userForm.get('name')?.invalid &&
            (userForm.get('name')?.touched || userForm.get('name')?.dirty)
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="userForm.get('name')?.errors?.['required']"
            >Name is required.</span
          >
          <span *ngIf="userForm.get('name')?.errors?.['minlength']"
            >Name must be at least 3 characters long.</span
          >
        </p>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <p
          *ngIf="
            userForm.get('email')?.invalid &&
            (userForm.get('email')?.touched || userForm.get('email')?.dirty)
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="userForm.get('email')?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="userForm.get('email')?.errors?.['email']"
            >Enter a valid email address.</span
          >
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          id="password"
          type="text"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <p
          *ngIf="
            userForm.get('password')?.invalid &&
            (userForm.get('password')?.touched ||
              userForm.get('password')?.dirty)
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="userForm.get('password')?.errors?.['required']"
            >Phone number is required.</span
          >
          <span *ngIf="userForm.get('password')?.errors?.['min']"
            >Enter a valid 6 digits or charachters.</span
          >
        </p>
      </div>

      <!-- Phone Field -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">
          Phone
        </label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <p
          *ngIf="
            userForm.get('phone')?.invalid &&
            (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="userForm.get('phone')?.errors?.['required']"
            >Phone number is required.</span
          >
          <span *ngIf="userForm.get('phone')?.errors?.['pattern']"
            >Enter a valid 10-digit phone number.</span
          >
        </p>
      </div>

      <!-- Role Field -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700">
          Role
        </label>
        <select
          id="role"
          formControlName="role"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <p
          *ngIf="
            userForm.get('role')?.invalid &&
            (userForm.get('role')?.touched || userForm.get('role')?.dirty)
          "
          class="text-sm text-red-500 mt-1"
        >
          Role is required.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
      >
        Submit
      </button>
    </form>
  </div>
</div>
