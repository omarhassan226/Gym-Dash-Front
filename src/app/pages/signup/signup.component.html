<div
  class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4"
>
  <div class="login-card w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h1>
      <p class="text-gray-600">Please fill in the form to sign up</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-400 focus:border-transparent"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-400 focus:border-transparent"
          placeholder="Enter your password"
        />
      </div>

      <!-- Phone Number Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Phone Number</label
        >
        <input
          type="tel"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-400 focus:border-transparent"
          placeholder="Enter your phone number"
        />
      </div>

      <!-- Remember Me & Forgot Password Links -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="rounded text-primary-600"
          />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-primary-600 hover:text-primary-500"
          >Forgot password?</a
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700"
      >
        Sign Up
      </button>

      <!-- Divider with social media options -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Google and Facebook buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button class="otherSubmit" (click)="onSubmit()">Google</button>
        <button class="otherSubmit" (click)="onSubmit()">Facebook</button>
      </div>

      <!-- Link to login page -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a
          routerLink="/login"
          class="text-primary-600 hover:text-primary-500 font-semibold"
        >
          Sign in
        </a>
      </p>
    </form>
  </div>
</div>
