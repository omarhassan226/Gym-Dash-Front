<div
  class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4"
>
  <div class="login-card w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Welcome Back To Your Dashboard
      </h1>
      <p class="text-gray-600">Please sign in to continue</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-400 focus:border-transparent"
          placeholder="Enter your email"
          #emailField="ngModel"
        />
        <div
          *ngIf="emailField.touched && emailField.invalid"
          class="text-red-500 text-sm"
        >
          <div *ngIf="emailField.errors?.['required']">Email is required</div>
          <div *ngIf="emailField.errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-400 focus:border-transparent"
          placeholder="Enter your password"
          #passwordField="ngModel"
        />
        <div
          *ngIf="passwordField.touched && passwordField.invalid"
          class="text-red-500 text-sm"
        >
          <div *ngIf="passwordField.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="passwordField.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password Links -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="rounded text-primary-600"
          />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-primary-600 hover:text-primary-500"
          >Forgot password?</a
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </button>

      <!-- Divider with social media options -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Google and Facebook buttons -->
      <div class="grid grid-cols-2 gap-4">
        <!-- <button class="otherSubmit" type="button">Google</button> -->
        <!-- Google Sign-In Button -->
        <button
          type="button"
          (click)="signInWithGoogle()"
          class="login-button w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700"
        >
          Sign in with Google
        </button>

        <!-- <div class="g-signin2" data-onsuccess="handleCredentialResponse"></div>
        <div
          id="g_id_onload"
          data-client_id="32272480244-s38hv32sr03hibhe7miuifoso7d02nvf.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
        ></div>
        <div class="g_id_signin" data-type="standard"></div> -->
        <button class="otherSubmit" type="button">Facebook</button>
      </div>

      <!-- Link to signup page -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a
          routerLink="/signup"
          class="text-primary-600 hover:text-primary-500 font-semibold"
          >Sign up</a
        >
      </p>
    </form>
  </div>
</div>
