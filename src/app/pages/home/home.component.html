<div class="dashboard-wrapper" [class.sidebar-closed]="!isSidebarOpen">
  <app-sidebar [class.closed]="!isSidebarOpen"></app-sidebar>
  <div class="conatiner" style="width: 100%">
    <app-navbar class="nav"></app-navbar>
    <div class="dashboard-container">
      <div class="top-section">
        <button
          (click)="globalService.toggleSidebar1()"
          aria-label="Toggle Sidebar"
        >
          Toggle Sidebar
        </button>
        <app-spark-lines></app-spark-lines>
      </div>

      <div class="bottom-sections">
        <div class="bottom-left">
          <app-column-charts></app-column-charts>
        </div>
        <div class="bottom-right">
          <app-circle-chart></app-circle-chart>
        </div>
      </div>

      <div class="bottom-sections">
        <div class="bottom-left">
          <app-dashed-line-chart></app-dashed-line-chart>
        </div>
        <div class="bottom-right">
          <app-tree-map-chart></app-tree-map-chart>
        </div>
      </div>
    </div>
  </div>
</div>
