<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Users Management</h2>

  <!-- Add Button -->
  <button
    class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="addUser()"
  >
    Add User
  </button>

  <!-- Table -->
  <table
    class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md"
  >
    <thead>
      <tr class="border-b">
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
          ID
        </th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
          Name
        </th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
          Email
        </th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.id }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.name }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">{{ user.email }}</td>
        <td class="px-6 py-4 text-sm text-gray-800">
          <button
            class="text-blue-500 hover:text-blue-700 mr-2"
            (click)="editUser(user.id)"
          >
            <i class="fas fa-edit"></i> Edit
          </button>
          <button
            class="text-red-500 hover:text-red-700"
            (click)="deleteUser(user.id)"
          >
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
